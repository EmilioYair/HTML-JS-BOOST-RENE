<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JS BOOST / RENE </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 2rem 0;
        }
        .main-title {
            color: #bb86fc;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .container {
            max-width: 500px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .card-header {
            background-color: #2c2c2c;
            border-bottom: 1px solid #3a3a3a;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1.5rem;
        }
        .form-label {
            color: #b0b0b0;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #f0f0f0;
            border-radius: 0.5rem;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #666;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
            color: #121212;
            font-weight: 600;
            transition: background-color 0.3s;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #a46de5;
            border-color: #a46de5;
        }
        .result-card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #ffffff;
            border-radius: 1rem;
            margin-top: 1.5rem;
        }
        .result-card h5, .result-card h4 {
            color: #ffffff;
        }
        .text-aguinaldo {
            color: #03dac6;
        }
        .text-total {
            color: #bb86fc;
        }
        .footer-message {
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Lopez Becerril Emilio Yair - Prueba js</h1>

    <div class="container">
        <div class="card">
            <div class="card-header">
                CALCULADORA
            </div>
            <div class="card-body p-4">
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="employee-name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="employee-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="monthly-salary" class="form-label">Sueldo Mensual</label>
                        <input type="number" class="form-control" id="monthly-salary" required min="0" step="0.01">
                    </div>
                    <div class="mb-4">
                        <label for="months-worked" class="form-label">Meses trabajados</label>
                        <input type="number" class="form-control" id="months-worked" required min="0">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Calcular</button>
                    </div>
                </form>
            </div>
            <div id="result-container" class="mt-4 d-none">
                <div class="card result-card text-center">
                    <div class="card-body">
                        <h5 class="card-title" id="result-name"></h5>
                        <p class="mb-1">Aguinaldo Estimado: <strong class="text-aguinaldo" id="result-aguinaldo"></strong></p>
                        <hr class="my-2">
                        <h4 class="mb-0">Total a Recibir: <strong class="text-total" id="result-total"></strong></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer-message">
        <p>No era mas facil hacer un Hello World y ya profe?</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const paymentForm = document.getElementById('payment-form');

        paymentForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const employeeName = document.getElementById('employee-name').value;
            const monthlySalary = parseFloat(document.getElementById('monthly-salary').value);
            const monthsWorked = parseInt(document.getElementById('months-worked').value);

            if (!employeeName || isNaN(monthlySalary) || isNaN(monthsWorked) || monthlySalary <= 0 || monthsWorked < 0) {
                alert("Por favor, completa todos los campos con valores válidos.");
                return;
            }

            const aniosCompletos = Math.floor(monthsWorked / 12);
            const mesesSobrantes = monthsWorked % 12;

            const extraPorAnios = Math.min(aniosCompletos * 2000, 10000);
            const pagoMesesSobrantes = mesesSobrantes * 100;
            
            const aguinaldoTotal = extraPorAnios + pagoMesesSobrantes;
            const totalAPagar = monthlySalary + aguinaldoTotal;

            const formatCurrency = (number) => {
                return number.toLocaleString('es-MX', {
                    style: 'currency',
                    currency: 'MXN'
                });
            };

            document.getElementById('result-name').textContent = `Cálculo para ${employeeName}`;
            document.getElementById('result-aguinaldo').textContent = formatCurrency(aguinaldoTotal);
            document.getElementById('result-total').textContent = formatCurrency(totalAPagar);
            
            const resultContainer = document.getElementById('result-container');
            resultContainer.classList.remove('d-none');
        });
    </script>
</body>
</html>
